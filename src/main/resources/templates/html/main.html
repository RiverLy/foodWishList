<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>맛집 WISH LIST</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<br/>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <button id="listButton" type="button" class="btn btn-primary btn-lg" style="width: 100%">내 맛집 리스트 보기</button>
        </div>
    </div>
    </br>
    <!-- search -->
    <div class="row">
        <div class="col-sm-6 col-md-8">
            <input id="searchBox" style="height: 46px" class="form-control form-control-lg" type="text" placeholder="맛집을 검색해주세요 ex.(판교 갈비집)">
        </div>
        <div class="col-sm-6 col-md-4">
            <button id="searchButton" type="button" class="btn btn-primary btn-lg" style="width: 100%">검색</button>
        </div>
    </div>
    <br/>
    <!-- search result -->
    <div class="row" id="search-result" style="visibility: hidden">
        <div v-for="item in search_result">
            <br/><hr/>
            <div class="row">
                <div class="col-sm-6 col-md-8">
                    <img id="wish_image" v-bind:src="item.imageLink" alt="..." class="img-thumbnail" style="min-width: 100%; min-height: 100%;">
                </div>
                <div class="col-sm-6 col-md-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="wish_title">{{item.title}}</li>
                        <li class="list-group-item" id="wish_category">{{item.category}}</li>
                        <li class="list-group-item" id="wish_address">{{item.address}}</li>
                        <li class="list-group-item" id="wish_road_address">{{item.roadAddress}}</li>
                        <li class="list-group-item"><a id="wish_link" target="_blank" v-bind:href="item.homePageLink">홈페이지</a> </li>
                    </ul>
                    <button v-on:click="addWish(item)" type="button" class="btn btn-primary btn-lg" style="width: 96%; position: absolute; bottom: 0">위시리스트 추가</button>
                </div>
                <br/>
            </div>
            <hr/>
        </div>
    </div>
    <br/><br/>
</div>  <!-- container end -->
</body>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="/js/main.js"></script>

</html>
